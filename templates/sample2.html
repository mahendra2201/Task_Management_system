<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        /* Header Styling */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Form Container Styles */
        .form-container {
            background: #ffffff;
            color: #333;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Form Heading */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        /* Input Field Styling */
        input[type="text"], input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 6px rgba(106, 17, 203, 0.5);
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            header h1 {
                font-size: 28px;
            }

            .form-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome {{name}}</h1>
    </header>
    <div class="form-container">
        <h2>Enter Your Details</h2>
        <form action="/verifyemail" method="POST">
            <input type="text" name="name" placeholder="Enter your name" value="{{name}}" required><br>
            <input type="email" name="email" placeholder="Enter your email" value="{{email}}" required><br>
            <input type="text" name="otp" placeholder="Enter OTP" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
